apiVersion: apps/v1
kind: Deployment
metadata:
  name: restful-web-services
  labels:
    app: restful-web-services
spec:
  replicas: 1  # 로컬에서는 1개만
  selector:
    matchLabels:
      app: restful-web-services
  template:
    metadata:
      labels:
        app: restful-web-services
    spec:
      containers:
      - name: restful-web-services
        image: restful-web-services:latest  # 로컬 이미지
        imagePullPolicy: Never  # 로컬 이미지 사용
        ports:
        - containerPort: 8888
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "local"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"